<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="top">
			<div class="menu float-r">
				<a href=""><span></span></a>
				<a href=""><span></span></a>
				<a href=""><span></span></a>

			</div>
		</div>
		<div class="side-menu">
			<a href="" class="close"><i class="fa fa-angle-left"></i></a>
			<ul>
				<li><a href="" class="side-search"><i class="fa fa-search fa-fw"></i>Search</a></li>

				<li class="active"><a href="" class="side-currently-playing"><i class="fa fa-headphones fa-fw"></i>Now Playing</a></li>

				<li><a href="" class="side-popular-playing"><i class="fa fa-list-ol fa-fw"></i>Famous Music</a></li>

				<li><a href="" class="side-your-profile"><i class="fa fa-user fa-fw"></i>Take a Tour</a></li>

				<li><a href="" class="side-settings"><i class="fa fa-cog fa-fw"></i>Editings</a></li>
			</ul>
			<div class="side-menu-background"></div>
		</div>
		<div class="center">
			<div class="nav">
				<a href="" class="side-menu-trigger"><i class="fa fa-bars"></i></a>
			</div>
			<div class="cover">
				<div class="jcarousel">
					<ul>
						<img src="solid_color_1.jpg" alt="">						
					</ul>
				</div>
			</div>
			<ul class="jcarousel-pagination"></ul>
			<div class="info">
				<div class="name">
					<h3 class="song">The Summers</h3>
					<p class="artist">Oratory</p>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="action">
				<a href="" class="previous jcarousel-prev"><i class="fa fa-step-backward"></i></a>
				<a href="" class="play"><i class="fa fa-play fa-fw"></i></a>
				<a href="" class="next jcarousel-next"><i class="fa fa-step-forward"></i></a>
			</div>
			<div class="length">
				<label for="fader">1:0</label>
				<input type="range" min="0" max="100" value="40" id="fader" step="1">
				<output for="fader" class="duration"></output>
			</div>
			<div class="options">
				<a href="" class="shuffle active"><i class="fa fa-random"></i></a>
				<a href="" class="replay"><i class="fa fa-sync-alt"></i></a>
				<a href="" class="volume"><i class="fa fa-volume-up"></i></a>
				<a href="" class="favourite active"><i class="fa fa-heart"></i></a>
			</div>
			<div class="volume-slider">
				<a href="" class="close"><i class="fa fa-chevron-down"></i></a>
				<div class="volume-slider-inner">
					<i class="fa fa-volume-down"></i>
					<input class="volme-slider" type="range" min="0" max="100" value="0" id="fader step 1 oninput(value)">
					<i class="fa fa-volume-up"></i>
				</div>

			</div>
		</div>
		<div class="overlay-image"></div>



	</div>

	<audio src="1.mp3" type="audio/mp3"></audio>
	<audio src="2.mp3" type="audio/mp3"></audio>
	<audio src="3.mp3" type="audio/mp3"></audio>
	



</body>
</html>
